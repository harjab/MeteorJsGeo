<head>
  <title>MeteorGeo</title>
  <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; font-size: 15px;
    line-height: 1.42857143;
    color: #333;}
      #map { height: 500px; }
    </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-static-top">
    <div class="navbar-header pull-right">
      {{> loginButtons}}
  </div>
</nav>
  {{> example}}
</div>
</body>

<template name="example">
  {{#if isRegister}}
  {{#if vhCount}}
  <table class="table">
    {{#each   querys}}
    <tbody>
      <tr>
        <td><span class="delete glyphicon glyphicon-trash" aria-hidden="true"></span></td>
        <td>{{name}}</td>
        <td>{{ll}}</td>
        <td>{{radius}}</td>
        <td>{{date}}</td>
      </tr>
    </tbody>
     {{/each}}
  </table>
  {{/if}}
 <input type="text" class="form-control" id="venueQuery">
 <div id="map"></div>
    <script type="text/javascript">

  var map;
  function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
       center: {lat: 35.652832, lng: 139.839478},
       zoom: 9
    });
  }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGYytAxNzrzTcc96XqcA2U45e9Dwy2yM&callback=initMap">
    </script>
    {{#if vCount}}
    <div class="col-md-12">
        <h1 class="pull-left">{{vCount}} venues </h1>
        <button type="submit" class="pull-right btn btn-default" id="exporCSV">Export CSV</button>
    </div>
    <table class="table">
<thead>
  <tr>
        <th>Name</th>
        <th>City</th>
        <th>Street Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
       </tr>
</thead>
 {{#each   venues}}
 <tbody>
   <tr>
    <td>{{venueName}}</td>
   <td> {{city}}</td>
    <td>{{street}}</td>
   <td> {{lng}}</td>
   <td> {{lat}}</td>
    </tr>
 </tbody>

 {{/each}}
   </table>
 {{/if}}
 {{/if}}
</template>
